<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
body {
  background: #001f3f; /* Navy blue background */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.signup-card {
  background: linear-gradient(135deg, #e3f2fd, #ffffff); /* Light blue to white */
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  border: 1px solid #d0e2ff;
}
.signup-card:hover {
  box-shadow: 0 12px 30px rgba(0, 123, 255, 0.2);
  transition: box-shadow 0.3s ease;
}


    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 30px;
      font-weight: bold;
      padding: 10px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>User Signup</h2>
    <form action="User_signup_post" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input
          type="text"
          name="textfield"
          class="form-control"
          required
          pattern="[A-Z a-z.]{3,25}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="radiobutton" value="m" /> Male</label>
          <label><input type="radio" name="radiobutton" value="f" /> Female</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">DOB</label>
        <input
          type="date"
          name="textfield2"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Place</label>
        <input
          type="text"
          name="textfield5"
          class="form-control"
          pattern="[A-Z a-z.]{3,25}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Phone no.</label>
        <input
          type="text"
          name="textfield9"
          class="form-control"
          required
          pattern="[6789][0-9]{9}"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="text"
          name="textfield10"
          class="form-control"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"
        />
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="text"
          name="textfield12"
          class="form-control"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Signup</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
